<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiske spillet</title>
    <link rel="shortcut icon" href="img/klovnfisk.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <!-- Ã©n #game container (fjerner dublet) -->
    <div id="game">
      <!-- score visning -->
      <div id="score">Point: 0</div>

      <!-- fisk (dodger) -->
      <div id="dodger">
        <img id="dodger-img" src="img/klovnfisk.svg" alt="dodger" />
      </div>

      <!-- orm/point -->
      <div id="orm-point">
        <img id="orm-img" src="img/orm-point.png" alt="orm" />
      </div>

      <!-- tilbage-knap -->
      <button id="tilbage" onclick="window.location.href='../exd-akvarie/index-akvarie.html'">Tilbage</button>
    </div>

    <!-- LYD (hold relative stier i exd-spil mappen) -->
    <audio id="movementSound">
      <source src="audio/movement_sound.mp3" type="audio/mp3" />
    </audio>

    <audio id="gameoverSound">
      <source src="audio/gameover_sound.mp3" type="audio/mp3" />
    </audio>

    <script src="js/index.js"></script>
  </body>
</html>
