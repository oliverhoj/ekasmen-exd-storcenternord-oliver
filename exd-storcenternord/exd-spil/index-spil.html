<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fiske spillet</title>

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="../exd-spil/img/klovnfisk.svg"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="../exd-akvarie/img/nemofish.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <!-- TILBAGE-KNAP -->
    <button
      id="tilbage"
      type="button"
      onclick="window.location.href='../exd-akvarie/index.html'"
    >
      Tilbage
    </button>

    <!-- SPIL-SCENE -->
    <div id="game">
      <!-- SCORE VISNING -->
      <div id="score">Point: 0</div>

      <!-- DODGER (spilleren) -->
      <div id="dodger">
        <img
          id="dodger-img"
          src="../exd-spil/img/klovnfisk.svg"
          alt="dodger"
        />
      </div>

      <!-- ORM-POINT (det du samler for at fÃ¥ point) -->
      <div id="orm-point">
        <img id="orm-img" src="../exd-spil/img/orm-point.png" alt="orm" />
      </div>


    <!-- LYDE -->
    <audio id="movementSound">
      <source src="../exd-spil/audio/movement_sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="gameoverSound">
      <source src="../exd-spil/audio/gameover_sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <script src="index.js"></script>
  </body>
</html>
