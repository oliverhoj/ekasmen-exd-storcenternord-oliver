<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiske spillet</title>
    <link rel="shortcut icon" href="img/klovnfisk.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/spil.css" />
  </head>

  <body>
    <!-- Ã©n #game container -->
    <div id="game">
      <!-- score visning -->
      <div id="score">Point: 0</div>

      <!-- fisk (dodger) -->
      <div id="dodger">
        <img id="dodger-img" src="img/dodger/klovnfisk.svg" alt="dodger" />
      </div>

      <!-- orm/point -->
      <div id="orm-point">
        <img id="orm-img" src="img/point/orm-point.png" alt="orm" />
      </div>
      <!-- tilbage knap -->
      <div id="tilbage-knap">
        <button id="tilbage" onclick="window.location.href='../exd-akvarie/index-akvarie.html'">
          <img src="img/tilbage/tilbage-knap.png" alt="Tilbage" />
        </button>
      </div>

    </div> 

    <!-- LYD  -->
    <audio id="movementSound">
      <source src="sound/movement_sound.mp3" type="audio/mp3" />
    </audio>

    <audio id="gameoverSound">
      <source src="sound/gameover_sound.mp3" type="audio/mp3" />
    </audio>

    <script src="js/spil.js"></script>
  </body>
</html>
