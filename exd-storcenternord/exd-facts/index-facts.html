<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiske fakta</title>
    <link rel="shortcut icon" href="img/greenfish.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="bg">
      <div class="bubbles" aria-hidden="true">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>

      <div class="pirat" id="piratskib">
        <img src="img/piratskib.png" alt="sunkent piratskib" />
      </div>

      <button id="tilbage">Tilbage</button>

      <div class="image-fish">
        <div class="image-fish" id="gul-kirurgfisk">
          <img src="img/gul-kirurgfisk.svg" alt="gul-kirurgfisk" />
        </div>

        <div class="image-fish" id="dvaergkejserfisk">
          <img src="img/dvaergkejserfisk.svg" alt="dvaergkejserfisk" />
        </div>

        <div class="image-fish" id="paletkirurgfisk">
          <img src="img/paletkirurgfisk.svg" alt="paletkirurgfisk" />
        </div>

        <div class="image-fish" id="klovnfisk">
          <img src="img/klovnfisk.svg" alt="klovnfisk" />
        </div>

        <div class="image-fish" id="pudsefisk">
          <img src="img/pudsefisk.svg" alt="pudsefisk" />
        </div>

        <div class="image-fish" id="hvidstrubet-kirurgfisk">
          <img
            src="img/hvidstrubet-kirurgfisk.svg"
            alt="hvidstrubetkirurgfisk"
          />
        </div>

        <div class="image-fish" id="pincetfisk">
          <img src="img/pincetfisk.svg" alt="pincetfisk" />
        </div>

        <div class="image-fish" id="sortbaandet-kirurgfisk">
          <img
            src="img/sortbaandet-kirurgfisk.svg"
            alt="sortbaandetkirurgfisk"
          />
        </div>

         <div class="image-skattekiste" id="skattekiste">
        <img src="img/skattekiste.png" alt="skattekiste" />
      </div>
    </section>

    <!-- Fakta pop-up boks -->
    <div id="tooltip" class="facts"></div>

    <script src="js/animate-objects-on-road.js"></script>
  </body>
</html>
